<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Qoutes</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div class="container">
    <h1 class="title">Random Qoute</h1>
    <p class="quote" id="quote">Click the button to get random qoute</p>
    <p class="quote-author" id="quote-author">(author)</p>
    <button class="btn" id="generate-btn">Generate Qoute</button>
    <button class="btn" id="toggle-favorite-btn">Add to favorite</button>
  </div>

  <div class="favorites-container" id="favorites-container">
    <!-- Favorite quotes will be dynamically added here -->
  </div>

  <script src="/script.js" type="module"></script>
</body>

</html>
