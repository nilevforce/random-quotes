<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Qoutes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div class="container">
    <h1 class="title">Random Qoute</h1>
    <p class="quote" id="quote">Click the button to get random qoute</p>
    <p class="quote-author" id="quote-author"></p>
    <button class="btn" id="generate-btn">Generate Qoute</button>
    <i class="far fa-star star-icon visually-hidden" id="toggle-favorite-btn"></i>
  </div>

  <div class="favorites-container" id="favorites-container">
    <!-- Favorite quotes will be dynamically added here -->
  </div>

  <script src="/index.js" type="module"></script>
</body>

</html>
